<meta charset="UTF-8"
<h1>JUEGO DE LOTERIA</h1>
<script>

    function saltoLinea(frase){

    document.write("<br><br><br>");


    }

    function imprimir(frase){

    document.write(frase);
    saltoLinea()

    }


    function sorteo(n){

     return Math.round(Math.random()*n);
    }

    console.log(sorteo)

    let numeroPensado = sorteo(10);

    let numeroLanzado = parseInt(prompt("ingrese un numero entre 0 y 10"));

    if(numeroPensado == numeroLanzado){
        imprimir("usted acerto")

    }
    else{
        if(numeroLanzado > numeroPensado){
            imprimir("usted erro, el numero pensado era menor que tu numero");

        }else{
            imprimir("usted erro, el numero pensado era mayor que tu numero");
        }
    
    }
    

</script>
