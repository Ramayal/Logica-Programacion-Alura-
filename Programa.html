<meta charset="UTF-8">
<h1>Programa</h1>

<script>

//declaracion de funcion sin parametro 
function saltarLinea() {
  
  document.write("<br><br><br>");

}

//declaracion de funcion con parametro "frase"
function imprimir(frase) {

 document.write(frase); 
 saltarLinea();

}

let anho  = 2023; 

     imprimir("hola gente"); 
      
    // este codigo realiza el calculo de la edad de Juan, Pedro y Carlos 

    imprimir("Juan tiene: " + (anho-2000) + " años");
    imprimir("Pedro tiene: " + (anho-1995) + " años");
    imprimir("Carlos tiene: " + (anho-2005) + " años");
    
;


  

</script>
